{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.success{
        color: green;
    }
 
.er {
    color: red;
}

  /* login.css */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    
}

.login-container {
    max-width: 400px;
    margin: 100px auto;
    background-color: rgb(244, 249, 248);
    #background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    text-align: center;
}


h2 {
    margin-bottom: 20px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.labelposition{
  text-align:left;
}
button:hover {
    background-color: #0056b3;
}

</style>

<div class="login-container">
  <img class="rounded-circle shadow-4-strong border"  src="{%  static 'images/logo_sc.jpg' %}" width="60" height="60" alt="Django" alt="Logo" class="logo">
  <h2>Login</h2>
  <form  action="" method ="post" novalidate>
    {% csrf_token %}
      {% if form.non_field_errors %}
          {% for error in form.non_field_errors %}
            <p class="er">{{error}}</p>
          {% endfor %}
      {% endif %}
      <div class="labelposition">
        {% for fm in form %}
        {{fm.label_tag}}  {{fm}}  {{fm.errors| striptags}}<br><br>
      {% endfor %}
      </div>
      
    <input type="submit" value="Login">
  </form>
  <br>
  <a href="{% url 'signup' %}">Create Account</a>         
</div>
